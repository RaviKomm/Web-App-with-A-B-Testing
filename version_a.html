<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Version A</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-success text-white">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">A/B Testing - Version A</span>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <h1 class="mb-4">Hello {{ name }}, You're in <strong>Version A</strong></h1>
    <p class="lead">This is the green-themed experience.</p>
    <button onclick="track('btnA')" class="btn btn-light btn-lg mt-3">Click Me A</button>
    <a href="/logout" class="btn btn-warning btn-lg mt-3">Logout</a>
  </div>

  <script>
    function track(buttonId) {
      fetch('/track', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `button_id=${buttonId}`
      });
    }
  </script>
</body>
</html>
