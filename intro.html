<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - A/B Testing Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">A/B Testing Web App</span>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-3 text-center">Welcome!</h2>
      <p class="text-center text-muted">Enter your name to start the experiment.</p>
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name:</label>
          <input type="text" name="name" class="form-control" placeholder="Type your name..." required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Start</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
